<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetFlow - Novo Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sidebar-bg: #111827; 
            --accent-color: #3b82f6; 
            --bg-main: #f8fafc; 
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main); 
            color: #1e293b; 
            padding-top: 5rem;
        }
        
        .form-card { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); 
            padding: 3rem; 
            max-width: 500px; 
            margin: 0 auto; 
            border: none;
        }
        
        .brand-icon {
            width: 48px;
            height: 48px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1.5rem;
        }

        .form-label { 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: #64748b; 
            margin-bottom: 0.5rem;
        }
        
        .form-control { 
            border-radius: 12px; 
            padding: 12px; 
            border: 1px solid #e2e8f0; 
            font-size: 0.95rem;
        }
        
        .form-control:focus { 
            border-color: var(--accent-color); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
        }
        
        .btn-primary { 
            background: var(--accent-color); 
            border: none; 
            border-radius: 12px; 
            padding: 14px; 
            font-weight: 700; 
            transition: 0.2s; 
        }
        
        .btn-primary:hover { 
            background: #2563eb; 
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .btn-light { 
            border-radius: 12px; 
            padding: 12px; 
            font-weight: 600; 
            background: transparent;
            color: #64748b;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-card">
            <div class="brand-icon">
                <i class="bi bi-person-plus-fill"></i>
            </div>
            
            <div class="text-center mb-4">
                <h3 class="fw-bold mb-1">Novo Acesso</h3>
                <p class="text-muted small">Crie uma conta para um novo técnico.</p>
            </div>

            <form method="POST">
    <div class="mb-3">
        <label class="form-label">Nome de Usuário</label>
        <input type="text" name="username" class="form-control" placeholder="Ex: joao.silva" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Senha Provisória</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
    </div>

    <div class="mb-4">
        <label class="form-label">Nível de Acesso</label>
        <select name="role" class="form-select form-control" required style="appearance: auto;">
            <option value="tecnico" selected>Técnico (Apenas Leitura/Atribuição)</option>
            <option value="admin">Administrador (Controle Total)</option>
        </select>
        <div class="form-text small mt-2">Administradores podem gerir usuários e excluir ativos.</div>
    </div>
    
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary shadow-sm">Criar Acesso ao Sistema</button>
        <a href="/colaboradores" class="btn btn-light">Cancelar e Voltar</a>
    </div>
</form>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">AssetFlow Admin Painel</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
