<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetFlow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #111827; /* Slate Dark para o fundo */
            --accent-color: #3b82f6; /* Azul moderno */
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--sidebar-bg); /* Fundo escuro para destacar o card */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .login-card { 
            background: white; 
            padding: 3rem; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 420px; 
        }

        .brand-icon { 
            font-size: 3rem; 
            color: var(--accent-color); 
            margin-bottom: 1rem; 
        }

        .btn-primary { 
            background-color: var(--accent-color); 
            border: none; 
            border-radius: 12px; 
            padding: 14px; 
            font-weight: 700; 
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #64748b;
        }

        .form-control { 
            border-radius: 12px; 
            padding: 12px; 
            border: 1px solid #e2e8f0; 
            background-color: #f8fafc;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .alert {
            border-radius: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="brand-icon">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h3 class="fw-bold mb-1">AssetFlow</h3>
        <p class="text-muted small mb-4">Acesso restrito à equipe de TI</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} small border-0 shadow-sm mb-4">
                        <i class="bi bi-exclamation-circle me-2"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" placeholder="Seu usuário" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow-sm">Entrar no Sistema</button>
        </form>
        
        <div class="mt-4">
            <p class="text-muted small mb-0">© 2026 AssetFlow TI</p>
        </div>
    </div>
</body>
</html>
