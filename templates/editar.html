<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetFlow - Editar Ativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sidebar-bg: #111827; 
            --accent-color: #3b82f6; 
            --bg-main: #f8fafc; 
            --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); 
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-main); color: #1e293b; }
        
        #wrapper { display: flex; width: 100%; }
        
        /* Sidebar Padronizada */
        #sidebar-wrapper { min-height: 100vh; width: 280px; background-color: var(--sidebar-bg); position: sticky; top: 0; }
        .sidebar-brand { padding: 2.5rem 1.5rem; font-size: 1.5rem; font-weight: 700; color: white; display: flex; align-items: center; gap: 12px; }
        .sidebar-brand i { color: var(--accent-color); }
        .list-group-item { background: transparent; border: none; color: #9ca3af; padding: 0.8rem 1.5rem; margin: 0.2rem 1rem; border-radius: 8px; font-weight: 500; transition: 0.2s; text-decoration: none; display: flex; align-items: center; }
        .list-group-item:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .list-group-item.active { background: var(--accent-color); color: white; }

        #page-content-wrapper { flex-grow: 1; padding: 2.5rem; }
        
        /* Estilo do Formulário */
        .form-card { background: white; border-radius: 16px; box-shadow: var(--card-shadow); padding: 2.5rem; border: none; }
        .form-label { font-weight: 600; font-size: 0.85rem; color: #64748b; margin-bottom: 0.5rem; }
        .form-control, .form-select { border-radius: 10px; padding: 12px; border: 1px solid #e2e8f0; font-size: 0.95rem; }
        .form-control:focus, .form-select:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        .readonly-field { background-color: #f1f5f9 !important; cursor: not-allowed; color: #94a3b8; }
        
        .section-title { font-size: 1rem; font-weight: 700; color: #111827; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--accent-color); }
        
        .btn-primary { background: var(--accent-color); border: none; border-radius: 10px; padding: 12px 24px; font-weight: 600; transition: 0.2s; }
        .btn-primary:hover { background: #2563eb; transform: translateY(-1px); }
        .btn-light { border-radius: 10px; padding: 12px 24px; font-weight: 600; border: 1px solid #e2e8f0; background: white; }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-brand"><i class="bi bi-shield-check"></i> AssetFlow</div>
        <div class="list-group">
            <a href="/" class="list-group-item active"><i class="bi bi-grid-1x2 me-2"></i> Dashboard</a>
            <a href="/cadastrar" class="list-group-item"><i class="bi bi-plus-circle me-2"></i> Novo Ativo</a>
            <a href="/colaboradores" class="list-group-item"><i class="bi bi-people me-2"></i> Colaboradores</a>
            <!-- <a href="/relatorio/pdf" target="_blank" class="list-group-item"><i class="bi bi-file-pdf me-2"></i> Relatórios PDF</a> -->
            <div style="position: absolute; bottom: 30px; width: 100%;"><a href="/logout" class="list-group-item text-danger"><i class="bi bi-box-arrow-left me-2"></i> Sair</a></div>
        </div>
    </div>

    <div id="page-content-wrapper">
        <header class="mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item small"><a href="/" class="text-decoration-none text-muted">Dashboard</a></li>
                    <li class="breadcrumb-item active small" aria-current="page">Editar Ativo</li>
                </ol>
            </nav>
            <h2 class="fw-bold">Editar Equipamento</h2>
        </header>

        <div class="form-card">
            <form method="POST">
                <div class="section-title">
                    <i class="bi bi-pencil-fill"></i> Informações de Gestão
                </div>
                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <label class="form-label">Património (TAG)</label>
                        <input type="text" class="form-control readonly-field" value="{{ ativo.tag_patrimonio }}" readonly>
                        <small class="text-muted" style="font-size: 0.75rem;">A identificação TAG não pode ser alterada.</small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Tipo de Dispositivo</label>
                        <select name="tipo" class="form-select">
                            <option value="Notebook" {% if ativo.tipo == 'Notebook' %}selected{% endif %}>Notebook</option>
                            <option value="Desktop" {% if ativo.tipo == 'Desktop' %}selected{% endif %}>Desktop</option>
                            <option value="Monitor" {% if ativo.tipo == 'Monitor' %}selected{% endif %}>Monitor</option>
                            <option value="Impressora" {% if ativo.tipo == 'Impressora' %}selected{% endif %}>Impressora</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Status Atual</label>
                        <select name="status" class="form-select">
                            <option value="Disponível" {% if ativo.status == 'Disponível' %}selected{% endif %}>Disponível</option>
                            <option value="Em Uso" {% if ativo.status == 'Em Uso' %}selected{% endif %}>Em Uso</option>
                            <option value="Manutenção" {% if ativo.status == 'Manutenção' %}selected{% endif %}>Manutenção</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">
                    <i class="bi bi-cpu-fill"></i> Detalhes do Hardware
                </div>
                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <label class="form-label">Marca</label>
                        <input type="text" name="marca" class="form-control" value="{{ ativo.marca }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Modelo</label>
                        <input type="text" name="modelo" class="form-control" value="{{ ativo.modelo }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Número de Série</label>
                        <input type="text" name="serie" class="form-control" value="{{ ativo.num_serie }}">
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                    <a href="/" class="btn btn-light text-muted">Descartar Alterações</a>
                    <button type="submit" class="btn btn-primary shadow-sm">
                        <i class="bi bi-check-circle me-2"></i> Atualizar Registro
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
